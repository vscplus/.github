name: âœ¨ Feature Request
description: Suggest a new feature or improvement for VSCode+
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! We're always looking to improve VSCode+.

  - type: dropdown
    id: repository
    attributes:
      label: Repository
      description: Which VSCode+ repository should this feature be added to?
      options:
        - .github (Organization meta)
        - vsc-python
        - vsc-javascript
        - vsc-typescript
        - vsc-java
        - vsc-go
        - vsc-rust
        - vsc-csharp
        - vsc-cpp
        - vsc-php
        - New repository needed
        - All repositories
        - Other (specify in description)
    validations:
      required: true

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature are you requesting?
      options:
        - New extension recommendation
        - Configuration improvement
        - New dev container
        - Documentation addition
        - Automation script
        - Tutorial/guide
        - VS Code profile
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What's the use case?
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented
      placeholder: "I would like to see..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: "I've also thought about..."
    validations:
      required: false

  - type: textarea
    id: examples
    attributes:
      label: Examples/References
      description: Are there similar implementations in other tools, IDEs, or projects?
      placeholder: |
        - Link to similar feature
        - Screenshot of example
        - Reference to other implementation
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Would improve my workflow
        - Significant impact
        - Critical for my use case
    validations:
      required: true

  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: Who would benefit from this feature? How many users?
      placeholder: "This would help..."
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to help implement this?
      options:
        - label: I'd be willing to contribute this feature
          required: false
        - label: I can help test this feature
          required: false
        - label: I can help document this feature
          required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or mockups about the feature request
      placeholder: Any other relevant information...
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this isn't a duplicate
          required: true
        - label: This feature aligns with VSCode+'s mission to improve VS Code for developers
          required: true
